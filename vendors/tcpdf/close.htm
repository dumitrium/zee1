<H2>Close</H2>
<TT>Close()</TT>
<H4 CLASS='st'>Versiune</H4>
1.0
<H4 CLASS='st'>Descriere</H4>
Termina documentul PDF. Nu este necesar apelul acestei metoda explicit, deoarece Output() va
termina documentul automat.
<BR>
Daca documentul nu contine nici o pagina, AddPage() este invocat pentru a preveni un document invalid.
