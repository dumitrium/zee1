<H2>SetRightMargin</H2>
<TT>SetRightMargin(<B>float</B> margin)</TT>
<H4 CLASS='st'>Versiune</H4>
1.5
<H4 CLASS='st'>Descriere</H4>
Defineste marginea dreapta. Metoda poate fi apelata inaintea crearii primei pagini.
<H4 CLASS='st'>Parametrii</H4>

<BLOCKQUOTE>
