<H2>SetX</H2>
<TT>SetX(<B>float</B> x)</TT>
<H4 CLASS='st'>Versiune</H4>
1.2
<H4 CLASS='st'>Descriere</H4>
Defineste abscisa pozitiei curente. Daca valoarea data este negativa, atunci se considera ca
relativ la dreapta paginii.
<H4 CLASS='st'>Parametrii</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
Valoarea abscisei.
