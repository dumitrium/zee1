<H2>GetStringWidth</H2>
<TT><B>float</B> GetStringWidth(<B>string</B> s)</TT>
<H4 CLASS='st'>Versiune</H4>
1.2
<H4 CLASS='st'>Descriere</H4>
Returneaza lungimea textului s in unitatea de masura specificata de constructor.
Un font trebuie sa fie selectat.
<H4 CLASS='st'>Parametrii</H4>
<TT><U>s</U></TT>
<BLOCKQUOTE>
Textul a carui lungime trebuie calculata.
</BLOCKQUOTE>
