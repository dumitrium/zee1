<H2>SetCreator</H2>
<TT>SetCreator(<B>string</B> creator)</TT>
<H4 CLASS='st'>Versiune</H4>
1.2
<H4 CLASS='st'>Descriere</H4>
Defineste creatorul documentului. Acesta este in mod normal numele aplicatie care a
generat PDF-ul.
<H4 CLASS='st'>Parametrii</H4>
<TT><U>creator</U></TT>
<BLOCKQUOTE>
Numele creatorului.
</BLOCKQUOTE>
