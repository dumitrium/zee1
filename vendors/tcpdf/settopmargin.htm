<H2>SetTopMargin</H2>
<TT>SetTopMargin(<B>float</B> margin)</TT>
<H4 CLASS='st'>Versiune</H4>
1.5
<H4 CLASS='st'>Descriere</H4>
Defineste marginea de sus a paginii. Metoda poate fi apelata inainte crearii primei pagini.
<H4 CLASS='st'>Parametrii</H4>
<TT><U>margin</U></TT>
<BLOCKQUOTE>
Marginea sus.
