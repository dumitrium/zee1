<H2>Ln</H2>
<TT>Ln([<B>float</B> h])</TT>
<H4 CLASS='st'>Versiune</H4>
1.0
<H4 CLASS='st'>Descriere</H4>
Introduce un break de linie (linie noua). Abscisa curenta se muta la marginea din stanga
si ordonata creste cu <TT>h</TT>.
<H4 CLASS='st'>Parametrii</H4>
<TT><U>h</U></TT>
<BLOCKQUOTE>
Inaltimea break-ului.
<BR>
Implicit, valoarea este egala cu inaltimea ultimei celule tiparite.
</BLOCKQUOTE>
