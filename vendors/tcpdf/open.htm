<H2>Open</H2>
<TT>Open()</TT>
<H4 CLASS='st'>Versiune</H4>
1.0
<H4 CLASS='st'>Descriere</H4>
Aceasta metoda incepe generarea unui document PDF. Nu este necesar apelul explicit,
deoarece AddPage() o apeleaza automat.
<BR>
Nota: nici o pagina nu este adaugata documentului.
