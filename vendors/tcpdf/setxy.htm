<H2>SetXY</H2>
<TT>SetXY(<B>float</B> x, <B>float</B> y)</TT>
<H4 CLASS='st'>Versiune</H4>
1.2
<H4 CLASS='st'>Descriere</H4>
Defineste abscisa si ordinata pozitiei curente. Daca valorile date sunt negative,
atunci ele sunt relative la dreapta si josul paginii.
<H4 CLASS='st'>Parametrii</H4>
<TT><U>x</U></TT>
<BLOCKQUOTE>
Valoarea abscisei.
</BLOCKQUOTE>
<TT><U>y</U></TT>
<BLOCKQUOTE>
Valoarea ordonatei.
</BLOCKQUOTE>
